<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tech Resume - Cybersecurity & Cloud Specialist</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="stars" id="stars"></div>
    <div class="floating-particles" id="particles"></div>

    <div class="container">
        <header class="header" id="header">
            <!-- Header content will be dynamically loaded -->
        </header>

        <div class="interactive-terminal" id="terminal">
            <!-- Terminal content will be dynamically loaded -->
        </div>

        <h2 class="section-title">Technical Expertise Matrix</h2>
        <div class="skills-matrix" id="skills-matrix">
            <!-- Skills will be dynamically loaded -->
        </div>

        <h2 class="section-title">Professional Experience</h2>
        <div class="experience-timeline" id="experience-timeline">
            <!-- Experience will be dynamically loaded -->
        </div>

        <h2 class="section-title">Featured Projects</h2>
        <div class="projects-grid" id="projects-grid">
            <!-- Projects will be dynamically loaded -->
        </div>

        <h2 class="section-title">Certifications & Achievements</h2>
        <div class="certifications" id="certifications">
            <!-- Certifications will be dynamically loaded -->
        </div>

        <footer class="footer" id="footer">
            <!-- Footer will be dynamically loaded -->
        </footer>
    </div>

    <!-- Load data and scripts -->
    <script src="resume-data.js"></script>
    <script src="resume-builder.js"></script>
    <script src="animations.js"></script>
</body>
</html>
